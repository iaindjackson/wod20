<div class="tab rites" data-group="primary" data-tab="rites">
    <ol class="items-list">
        <li class="item flexrow item-header">
            <div class="item-name">{{localize "WOD20.Name"}}</div>
            <div class="item-controls">
                <a class="item-control item-create" title="{{localize 'WOD20.AddPower'}}" data-type="power" data-powertype="rite" data-power="rite"><i class="fas fa-plus"></i> {{localize "WOD20.AddPower"}}</a>
            </div>
        </li>
        {{#each actor.rites_list as |item id|}}
        <li class="item flexcol" data-item-id="{{item._id}}">
            <div class="flexrow">
                {{#if item.data.rollable}}
                <div class="item-image power-rollable" data-id="{{item._id}}" data-use-hunger="1"><img src="{{item.img}}"
                        title="{{item.name}}" width="24" height="24" alt="{{item.name}}" /></div>
                {{else}}
                <div class="item-image" data-id="{{item._id}}"><img src="{{item.img}}" title="{{item.name}}"
                        width="24" height="24" alt="{{item.name}}" /></div>
                {{/if}}
                <h4 class="item-name collapsible">{{item.name}}</h4>
                <div class="item-controls">
                    <a class="item-control item-chat" title="{{localize 'WOD20.ShowToChat'}}"><i
                        class="fas fa-comment-alt"></i></a>
                    <a class="item-control item-edit" title="{{localize 'WOD20.Edit'}}"><i
                            class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="{{localize 'WOD20.Delete'}}"><i
                            class="fas fa-trash"></i></a>
                </div>
            </div>
            <div class="collapsible-content">
                {{{item.data.description}}}
            </div>
        </li>
        {{/each}}        
    </ol>
</div>
