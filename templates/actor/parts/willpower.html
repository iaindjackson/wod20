<div class="resource flex-group-center willpower">
  <div class="flexrow">
    <i class="fas fa-minus resource-control resource-minus" data-resource="willpower" data-action="spend"></i>
    <label for="data.data.willpower" class="resource-label vrollable"
      data-roll="{{data.data.willpower.max}}"
      data-noability="true"
      data-label="{{localize 'WOD20.RollingWillpower'}}">{{localize "WOD20.Willpower"}}</label>
    <i class="fas fa-plus resource-control resource-plus" data-resource="willpower" data-action="recover"></i>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <div class="resource-value" data-value="{{data.data.willpower.max}}" data-name="data.willpower.max">
      {{#numLoop 10}}
      <span class="resource-value-step" data-index="{{this}}"></span>
      {{/numLoop}}
    </div>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <div
      class="resource-counter"
      data-state="/"
      data-max="{{data.data.willpower.max}}"
      data-full="{{data.data.willpower.full}}"
      data-resource="willpower"
    >
      {{#numLoop 10}}
      <span
        class="resource-counter-step"
        data-index="{{this}}"
        data-state=""
      ></span>
      {{/numLoop}}
    </div>
  </div>
</div>
