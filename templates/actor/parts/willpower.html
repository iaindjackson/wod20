<div class="resource flex-group-center willpower">
  <div class="flexrow">
    <label for="data.data.willpower" class="resource-label"
      data-roll="{{data.data.willpower.superficial}}"
      data-use-hunger="0"
      data-label="{{localize 'WOD20.RollingWillpower'}}">{{localize "WOD20.Willpower"}}</label>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <div class="resource-value" data-value="{{data.data.willpower.max}}" data-name="data.willpower.max">
      {{#numLoop 10}}
      <span class="resource-value-step" data-index="{{this}}"></span>
      {{/numLoop}}
    </div>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <div
      class="resource-counter"
      data-states="/:superficial"
      data-max="{{data.data.willpower.max}}"
      data-superficial="{{data.data.willpower.superficial}}"
      data-name="data.willpower"
    >
      {{#numLoop 10}}
      <span
        class="resource-counter-step"
        data-index="{{this}}"
        data-state=""
      ></span>
      {{/numLoop}}
    </div>
  </div>
  <div class="flex-between flexrow flex-center"> 
  <div>
  <label
      for="data.data.willpower"
      class="resource-label vrollable"
      data-roll="{{minus data.data.willpower.max data.data.willpower.superficial}}"
      data-use-hunger="0"
      data-noability="true"
      data-label="{{localize 'WOD20.RollingWillpower'}}"
      >Current</label
    >
    </div>
    <div>
     <label
      for="data.data.willpower"
      class="resource-label vrollable"
      data-roll="{{data.data.willpower.max}}"
      data-noability="true"
      data-use-hunger="0"
      data-label="{{localize 'WOD20.RollingWillpower'}}"
      >Max</label
    >
    </div>
   </div>
</div>
