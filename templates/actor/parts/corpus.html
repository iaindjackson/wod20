<div class="resource flex-group-center health">
    <div class="flexrow">
        <label for="data.data.corpus" class="resource-label">{{localize "WOD20.Corpus"}}</label>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
        <div class="resource-value" data-value="{{data.data.corpus.max}}" data-name="data.corpus.max">
          {{#numLoop 10}}
          <span class="resource-value-step" data-index="{{this}}"></span>
          {{/numLoop}}
        </div>
      </div>
    <div class="resource-content flexrow flex-center flex-between">
        <div class="health-counter" data-max="{{data.data.corpus.max}}" data-lethal="{{data.data.corpus.lethal}}" data-bashing="{{data.data.corpus.bashing}}" data-aggravated="{{data.data.corpus.aggravated}}" data-name="data.corpus">
            {{#numLoop data.data.corpus.max}}
            <span class="health-counter-step" data-index="{{this}}" data-state=""></span>
            {{/numLoop}}
        </div>
    </div>
    <div class="flex-between flexrow flex-center"> 
        <div>
          <label for="data.data.corpus" class="resource-label health-heal">Heal</label>
        </div>
        <div>
           <label for="data.data.corpus" class="resource-label health-damage">Inflict</label>
        </div>
    </div>
</div>
